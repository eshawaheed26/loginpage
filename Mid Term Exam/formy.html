<!DOCTYPE html>
<html>
<head>
    <title>Training Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>

   

<div class="training-box">
    <div class="header-container">
        <h2>Diversity & Inclusion Training</h2>
    </div>
    <form>
        <label for="name" class="asterisk"><b>Name</b></label>
            <br>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email" class="asterisk"><b>Email Address</b></label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="company" class="asterisk"><b>Organization or Company</b></label>
            <br>
            <input type="text" id="company" name="company">
            <br>
            <br>
            <p><b>Registration Type</b></p>
            <ul>
                <li><input type="radio" id="business" name="training-type" value="business"><label for="business">Business</label></li>
                <li><input type="radio" id="educator" name="training-type" value="educator"><label for="educator">Educator</label></li>
                <li><input type="radio" id="parent" name="training-type" value="parent"><label for="parent">Parent</label></li>
                <li><input type="radio" id="student" name="training-type" value="student"><label for="student">Student</label></li>
                <li><input type="radio" id="other" name="training-type" value="other"><label for="other">Other</label></li>
            </ul>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
